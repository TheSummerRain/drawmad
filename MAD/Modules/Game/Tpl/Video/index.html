<include file="Common:head"/>
<style type="text/css">
  table.am-table tbody .comment{
    cursor: pointer;

  }

</style>
<div class="mark">
  
</div>
  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">视频发布</strong> / <small>Release</small></div>
    </div>
  
<div class="am-tabs am-margin" data-am-tabs>
  <ul class="am-nav am-nav-tabs"><!-- am-tabs-nav  -->
      <li id="tabli0" ><a href="__URL__?state=0">未审核</a></li>
      <li id="tabli1" ><a href="__URL__?state=1">已审核</a></li>
      <li id="tabli2" ><a href="__URL__?state=2">已封禁</a></li>
      
    </ul>


    <div class="am-tabs-bd">
    <div class="am-g am-margin-top">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <a href="__URL__/addRelease" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
              <!-- <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button> -->
            </div>
  <form  method="POST" action="__URL__/index">
            
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="submit">搜索</button>
                </span>
          </div>
        </div>
      </div>
    </div>
    </form>

    <div class="am-g">
      <div class="am-u-sm-12">
        
        <!-- <form class="am-form" method="POST" action="__URL__/check"> -->
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">UID</th><th class="table-title">昵称</th><th class="table-author">标题</th><th class="table-author">组</th><th class="table-author">评语</th><th class="table-author">操作</th>
              </tr>
          </thead>
          <tbody>
            
            <foreach name="videoList" item="video">
             <tr>
              <td>UID{$video.user_id}</td>
              <td><a href="#">{$video.nicheng}</a></td>
              <td><a href="__URL__/checkVideo?vid=MAD{$video.video_id}">{$video.title}</a></td>
              <td>{$video.group_name}</td>
              <td class="comment">{$video.comment}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                     
                    <a href="__URL__/addRelease?id={$release.id}" class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 审核</a>
                    <a href="__URL__/delRelease?id={$release.id}" class="am-btn am-btn-default am-btn-xs"><span class="am-icon-trash-o"></span> 封禁</a>
                  </div>
                </div>
              </td>
            </tr> 

            </foreach>
            
          </tbody>
        </table>
  <div class="am-cf">
 
  <div class="am-fr">
  {$page}
  </div>
</div>
          <hr />
          <p></p>
        <!-- </form> -->
      </div>

    </div>
  </div>
</div>
</div>
<input type="hidden" id="state" value="{$_REQUEST['state']}">
  <!-- content end -->
<include file="Common:foot"/>
<script type="text/javascript">
  $(function(){

      if($('#state').val() == ''){
        $('.am-nav-tabs li').eq(0).addClass('am-active');
      }else{
        $('#tabli'+$('#state').val()).addClass('am-active');
      }
    
  })
</script>
