<include file="Common:head"/>

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">全局控制</strong> / <small>Control</small></div>
    </div>
  
  


    <div class="am-tabs-bd">
    <div class="am-g am-margin-top">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <a href="" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
              <!-- <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button> -->
            </div>
  <form  method="POST" action="__URL__/index">
            
          </div>
        </div>
      </div>
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="submit">搜索</button>
                </span>
          </div>
        </div>
      </div>
    </div>
    </form>

    <div class="am-g">
      <div class="am-u-sm-12 control-content">
          
        <foreach name="controlList" item="control">
          <div class="control-box" data-id="{$control.id}">
            <p>{$control.name}</p>
            <p class="control-state">
              <if condition="$control.state eq 1">
                开启
                <else/>
                关闭
              </if>
              
            </p>
            <button class="am-btn am-btn-default control-button" >切换</button>
          </div>
        </foreach>
          
          

        <div class="am-cf">
          <div class="am-fr">
          
          </div>
        </div>
          <hr />
          <p></p>
        <!-- </form> -->
      </div>

    </div>
  </div>
</div>
<style type="text/css">
  .control-content{
    margin: 30px 30px;
    overflow: hidden;
  }
  .control-box{
    border:1px solid #ccc;
    text-align: center;
    width:200px;
    padding:10px;
    margin-left: 40px;
    float:left;
  }
  .control-box:first-child{
    margin-left: 0;
  }
  .control-state{
    font-size: 32px;
    color:#FF9900;
  }
</style>
  <!-- content end -->
<include file="Common:foot"/>

<script type="text/javascript">
  $(function(){
    $('.control-content').on('click', '.control-button', function(){
        
        var url = "http://"+window.location.host+"/Game/Control/changeState";
        var data = {data:$(this).parent().data('id')};
        var thiss = $(this);
        $.ajax({
          type : 'POST',
          dataType : 'json',
          url: url,
          data:data,
          success:function(res){
            if(res.status == 1){
              var val = thiss.prev().text() == '关闭' ? '开启' : '关闭';
              thiss.prev().text(val);
            }
          }
        })
    })
  })

</script>
