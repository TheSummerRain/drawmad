<include file="Common:head"/>

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页推荐</strong> / <small>Home</small></div>
    </div>

    <div class="am-g am-margin-top">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <a href="__URL__/addHomePage" class="am-btn am-btn-default"><span class="am-icon-plus"></span> 新增</a>
              <!-- <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button> -->
            </div>
  
          </div>
        </div>
      </div>
      <form  method="POST" action="__URL__/index">
      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" class="am-form-field">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="submit">搜索</button>
                </span>
          </div>
        </div>
      </div>
      </form> 
    </div>
    

    <div class="am-g">
      <div class="am-u-sm-12">
        
        <form class="am-form" method="POST" action="__URL__/purview"> 
          <table class="am-table am-table-striped am-table-hover table-main">
            <thead>
              <tr>
                <th class="table-id">ID</th><th class="table-author">链接</th><th class="table-date">简述</th><th class="table-date">操作</th>
              </tr>
          </thead>
          <tbody>

            <foreach name="homePageList" item="home">
             <tr> 
              <td>HM{$home.id}</td>
              <td><a href="{$home.url}" target="_blank">{$home.url}</a>
              <td>{$home.explain}</td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                  
                  <a href="__URL__/addHomePage?id={$home.id}" class="am-btn am-btn-default am-btn-xs"><span class="am-icon-pencil-square-o"></span>修改</a>

                  <a href="__URL__/delHomePage?id={$home.id}" class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-pencil-square-o"></span>删除</a>
                  
                  </div>
                </div>
              </td>
            </tr> 

            </foreach>
            
          </tbody>
        </table>
        </form>
 <div class="am-cf">
 
  <div class="am-fr">
   {$page}
  </div>
</div>
          <hr />
          <p></p>
      </div>

    </div>
  </div>
  <!-- content end -->
<include file="Common:foot"/>
