<include file="Common:head"/>

<link rel="stylesheet" href="__PUBLICC__/uploadify/uploadify.css">
<script src="__PUBLICC__/uploadify/jquery.uploadify.js" type="text/javascript"></script>
<style type="text/css">
  #user-intro{
      resize: none;
  }
  .uploadify-button{
      font-size: 16px;
      background: #fff;
      border: 1px solid #ccc;
      box-shadow: 0 0 0;
      text-align: center;
      border-radius: 0;
      color:#333;
      font-weight: normal;
      font-family: '微软雅黑','Hiragino Sans GB';
      display: inline-block;
    }

    #file_upload, #file_upload2, #file_upload-queue, #file_upload2-queue{
      display: inline-block;
    }
    #file_upload-queue, #file_upload2-queue{
      margin-left: 25px;
      background: #fff;
      height: 10px;
    }
    .uploadify-queue-item{
      background: #fff;
      padding:0;
      margin-top:-5px;
    }

</style>
  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">首页推荐增加</strong> / <small>addHome</small></div>
    </div>

<div class="am-tabs am-margin" data-am-tabs>
   
        <form class="am-form" method="POST" id="upvideoForm" action="__URL__/saveHomePage" enctype="multipart/form-data">
        
        <div class="content-up am-g am-margin-top">
            <input id="file_upload" name="file_upload" type="file" >
            <input type="hidden" name="img" id="image" value="{$homePage.img}">
            <script type="text/javascript">
            $(function() {
            $('#file_upload').uploadify({
            'formData'  : {
            'timestamp' : '{$time}',            //时间
            'token'     : '{$time | md5}',    //加密字段
            'url'   : '__URL__/upload/', //url
            'imageUrl'  : './'       //root
            },

            'method':'POST',
            'fileTypeDesc' : 'Image Files',         //类型描述
            'progressData' : 'speed',
            'multi'    : false,
            'queueSizeLimit' : 1,         //设置最多可以选择多少个文件
            'removeCompleted' : false,    //是否自动消失
            'fileTypeExts' : '*.gif; *.jpg; *.png;',    //允许类型
            'fileSizeLimit' : '15MB',         //允许上传最大值
            'swf'      : '__PUBLICC__/uploadify/uploadify.swf',  //加载swf     
            'uploader' : '__URL__/uploadify?id={$homeId2}',//上传路径
            'buttonText' :'上传封面',                 //按钮的文字
            'onUploadSuccess' : function(file, data, response) {     //成功上传返回

              document.getElementById("image").value=data;
            }

            });
            });
            </script>
        </div>

          <div class="am-g am-margin-top">
            <div id="roleName" class="am-u-sm-2 am-text-right">
              首页Id
            </div>
            <div class="am-u-sm-4">
              <input type="text" disabled="disabled" class="am-input-sm" name="id" value="HM{$homeId2}">
            </div>
            <div class="am-u-sm-6"></div>
          </div>


          <div class="am-g am-margin-top">
            <div id="roleName" class="am-u-sm-2 am-text-right">
              页面链接
            </div>
            <div class="am-u-sm-4">
              <input type="text" class="am-input-sm" name="url" value="{$homePage.url}">
            </div>
            <div class="am-u-sm-6"></div>
          </div>

          <div class="am-g am-margin-top">
            <div class="am-u-sm-2 am-text-right">
              简述
            </div>
            <div class="am-u-sm-9">
              <textarea class="" rows="5" id="user-intro" name="explain" placeholder="输入首页简述" >{$homePage.explain}</textarea>
              <!-- <small>250字以内写出你的一生...</small> -->
            </div>
            <div class="am-u-sm-6"></div>
          </div>

          <input type="hidden" value="{$homeId}" name="homeId">
            <div class="am-margin">
              <input type="submit" name="" value="提交保存" class="am-btn am-btn-primary am-btn-sm am-fl">
            </div>
    
          </div>
        </form>
  </div>

  <!-- content end -->
<include file="Common:foot"/>
