<include file="Common:head"/>
<style type="text/css">
  #user-intro{
      resize: none;
  }
</style>
  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">参赛人组别修改</strong> / <small>modifyGroup</small></div>
    </div>

<div class="am-tabs am-margin" data-am-tabs>
   
        <form class="am-form" method="POST" action="__URL__/saveGroup">
          <div class="am-g am-margin-top">
            <div id="roleName" class="am-u-sm-2 am-text-right">
              UID
            </div>
            <div class="am-u-sm-4">
              <input id="user_id" type="text" disabled="disabled" class="am-input-sm" name="user_id" value="UID{$gameMad.user_id}">
            </div>
            <div class="am-u-sm-6"></div>
          </div>
          
           <div class="am-g am-margin-top">
            <div id="roleName" class="am-u-sm-2 am-text-right">
              昵称
            </div>
            <div class="am-u-sm-4">
              <input id="nicheng" type="text" disabled="disabled" class="am-input-sm" name="nicheng" value="{$gameMad.nicheng}">
            </div>
            <div class="am-u-sm-6"></div>
          </div>
          
          <div class="am-g am-margin-top">
            <div id="roleName" class="am-u-sm-2 am-text-right">
              组别
            </div>
            <div class="am-u-sm-4">
              <select name="group" id="group">
                <foreach name="madGroup" item="group">
                  <if condition="$group.id eq $gameMad['mad_group']">
                    <option value="{$group.id}" selected>{$group.name}</option>
                  <else/>
                    <option value="{$group.id}">{$group.name}</option>
                  </if>
                </foreach>
              </select>
            </div>
            <div class="am-u-sm-6"></div>
          </div>
            
            <input type="hidden" name="id" value="{$gameMad.game_mad_user_id}" >
            <div class="am-margin">
              <input type="submit" name="" value="保存" class="am-btn am-btn-primary am-btn-sm am-fl">
            </div>
    
          </div>
        </form>
  </div>

  <!-- content end -->
<include file="Common:foot"/>
