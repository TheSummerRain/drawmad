<include file="Common:head"/>

  <!-- content start -->
  <div class="admin-content">

    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">发布管理</strong> / <small>addRelease</small></div>
    </div>
  
    <div class="am-tabs-bd">
    <div class="am-g am-margin-top">
      <div class="am-u-md-6 am-cf">
        <div class="am-fl am-cf">
          <div class="am-btn-toolbar am-fl">
            <div class="am-btn-group am-btn-group-xs">
              <a class="am-btn am-btn-default am-a-plus"><span class="am-icon-plus"></span> 新增</a>
              <!-- <button type="button" class="am-btn am-btn-default"><span class="am-icon-trash-o"></span> 删除</button> -->
            </div>
            
          </div>
        </div>
      </div>
      

      <div class="am-u-md-3 am-cf">
        <div class="am-fr">
          <div class="am-input-group am-input-group-sm">
            <input type="text" name="title" class="am-form-field" value="{$releaseHead.title}" style="width: 170px;">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="submit">发布标题</button>
                </span>

            <input type="date" name="datePub" class="am-form-field" value="{$releaseHead.date}">
                <span class="am-input-group-btn">
                  <button class="am-btn am-btn-default" type="submit">发布时间</button>
                </span>
          </div>
        </div>
      </div>
          
    </div>
  
    <!-- class="am-form" -->
   <!-- <form method="POST" action="__URL__/saveRelease"> -->
    <div class="am-g">
      <div class="am-u-sm-12">
        
          <table class="am-table am-table-normal am-table-striped am-table-hover table-main">
            <thead>
              <tr>
              <!-- <th class="table-check"><input type="checkbox" /></th> -->
                <th class="table-id">作者</th><th class="table-author">视频标题</th><th class="table-author">下载链接</th><th class="table-author">封面链接</th><th class="table-id">提取码</th><th class="table-author">视频链接</th><th class="table-author">操作</th>
              </tr>
          </thead>
          <tbody>
            
            <foreach name="releaseList" item="release">
             <tr data-id="{$release.id}" data-videoId="{$release.video_id}"  >
              <td class="am-release table_id"><input type="text" style="width:60px" name="body_author" value="{$release.author}"></td>
              <td><input style="width:90px" type="text" name="body_title" value="{$release.body_title}"></td>
              <td><input class="table_author" type="text" name="body_video_url" value="{$release.body_video_url}"></td>
              <td><input class="table_author" type="text" name="body_img" value="{$release.body_img}"></td>
              <td><input style="width:60px;" type="text" name="body_password" value="{$release.body_password}"></td>
              <td><textarea name="body_video_code" >{$release.body_video_code}</textarea>
              </td>
              <td>
                <div class="am-btn-toolbar">
                  <div class="am-btn-group am-btn-group-xs">
                     
                    <a class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</a>
                  </div>
                </div>
              </td>
            </tr> 

            </foreach>
            



          </tbody>
        </table>
  <div class="am-cf">
  <div class="am-fotter-box">
    <div>
      <span>活动介绍</span>
      <textarea name="explain" id="" style="vertical-align:middle;width:350px;height:100px;">{$releaseHead.explain}</textarea>
    </div>
    <div>
      <span>合集原档</span>
      <input type="text" name="video_url" value="{$releaseHead.video_url}">
    </div>
    <div>
      <span>提取码</span>
      <input type="text" name="password" value="{$releaseHead.password}">
    </div>
    <!-- <div>
      <span>封面链接</span>
      <input type="text" name="img" value="{$releaseHead.img}">
    </div> -->
      

  </div>
</div>

          <hr/>
          <p></p>

             <div class="am-margin am-padding-bottom">
              <input type="submit" name="" value="保存" onclick="return submitReturn()" class="am-btn am-btn-primary am-btn-sm am-fl">
            </div>
      </div>

    </div>
    <!-- </form> -->
  </div>
</div>

<!-- content end -->
<input type="hidden" name="head_id" value="{$releaseId}">

<style type="text/css">
  .am-fotter-box{
    margin-top: 20px;

  .am-fotter-box>div:first-child{
    margin-top:10px;

  table.am-table tbody td{
    vertical-align:middle;
  }
  .am-fotter-box input{
    width:300px;
  }
  .am-fotter-box textarea{
    width:500px;
  }

<script type="text/javascript" >
  $(function(){

    deleteTr();
    addBindTr();
  });


function deleteTr(){

    $('table.am-table tbody').on('click', '.am-text-danger', function(){
      $(this).parent().parent().parent().parent().remove();
    });
}

function addBindTr(){
    $('.am-a-plus').bind('click', function(){
      addTr();
    });
}

function addTr(){
  if(arguments.length == 0){
    $('table.am-table-normal tbody').append('<tr>'
        +'<td class="am-release table-id"><input style="width:60px" type="text" value="" name="body_author"></td>'
        +'<td class="table-author"><input type="text" value="" name="body_title"></td>'
        +'<td class="table-author"><input type="text" value="" name="body_video_url"></td>'
        +'<td class="table-author"><input type="text" value="" name="body_img"></td>'
        +'<td class="table-id"><input style="width:60px" type="text" name="body_password"></td>'
        +'<td class="table-author"><textarea name="body_video_code" ></textarea></td>'
        +'<td>'
          +'<div class="am-btn-toolbar">'
            +'<div class="am-btn-group am-btn-group-xs">'
               
              +'<a class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</a>'
            +'</div>'
          +'</div>'
        +'</td>'
      +'</tr>');
  }else{

    $('table.am-table-normal tbody').append('<tr data-id='+arguments[0]+' data-videoid='+arguments[4]+' data-gameMadUserId = '+ arguments[5] +'>'
        +'<td class="am-release"><input type="text" value="'+arguments[1]+'" disabled="disabled"></td>'
        +'<td>'+arguments[2]+'</td>'
        +'<td>'+arguments[3]+'</td>'
        +'<td>'
          +'<div class="am-btn-toolbar">'
            +'<div class="am-btn-group am-btn-group-xs">'
               
              +'<a class="am-btn am-btn-default am-btn-xs am-text-danger"><span class="am-icon-trash-o"></span> 删除</a>'
            +'</div>'
          +'</div>'
        +'</td>'
      +'</tr>');
  }
}

function submitReturn(){
  var data = new Array();
  var dataAll = new Array();
  var relValue;
  var dataTr = $('table.am-table-normal tbody tr');
  if(dataTr.length <= 0){
    alert('请至少增加一个视频进行发布。');
    return;
  }
  dataTr.each(function(index, element){
    data[index] = {};
    console.log(index);
    $(this).children('td').each(function(index2, elements2){

      //relValue = $(elements2).children().val().replace(/</gm,'&lt;').replace(/>/gm, '&gt;');
       relValue = $(elements2).children().val().replace(/&lt;/gm,'<').replace(/&gt;/gm, '>');
      data[index][$(elements2).children().attr('name')] = relValue;
    });
    //data[index] = dataChild;
    //dataChild = new Array();
    //data[0]['body_author'] = 'qqqqqqqqqqqqqq';
  });


  var head_id = $('input[name="head_id"]').val();
  var date = $('input[name="datePub"]').val();
  var title = $('input[name="title"]').val();
  var explain = $('textarea[name="explain"]').val();
  var video_url = $('input[name="video_url"]').val();
  var password = $('input[name="password"]').val();
  //var img = $('input[name="img"]').val();
  if(date == ""){
    alert('请填写日期');
    return;
  }
  if(title == ""){
    alert('请填写标题');
    return;
  }
  /*if(img == ""){
    alert('请填写封面链接');
    return;
  }*/
  dataAll[0] = head_id;
  dataAll[1] = date;
  dataAll[2] = title;
  dataAll[3] = explain;
  dataAll[4] = video_url;
  dataAll[5] = password;
  //dataAll[6] = img;
  //dataAll['mydata'] = data;

  var url = "http://"+window.location.host+"/index.php/Organize/Video/saveRelease";

  jQuery.ajax({
    type: "post",
    url: url,
    dataType : 'json',
    data : {'mydata':data, 'datahead':dataAll},
    success: function(res,textStatus){
        alert(res.info);
        if(res.status == 1){
          window.location.href=res.data;
        }
    },
    error: function(xhr,status,errMsg){
        //alert("操作失败!");
    }
  });

}

</script>
