<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{$eventsHead.title}</title>
    <link rel="stylesheet" href="__PUBLIC__/css/Moewolf.css">
  </head>
  <body>
    <header>
      <div class="container"><a href="__APP__">主站</a><a href="__APP__/MyZone" class="fr">{$_SESSION.nicheng}</a></div>
    </header>
    <div class="logo">
      <a href="#last" class="date-last"></a>
      <a href="#next" class="date-next"></a>#{$eventsHead.title}
    </div>
    <div class="info">
      <p class="ind2">{$eventsHead.explain}</p>
      <p>打包下载：<a href="http://pan.baidu.com/s/1sjmLQ49" target="_blank" class="sign">{$eventsHead.video_url}</a>，提取码:<span class="sign">{$eventsHead.password}</span></p>
    </div>
  
    <foreach name="eventsBody" item="event">
      <div class="content">
        <div class="container">
          <div class="title">{$event.title}
            <div class="author">作者：{$event.author}</div><a href="
http://service.weibo.com/share/share.php?url=http://{$_SERVER['SERVER_NAME']}__URL__?date={$dateNow}&amp;title=这期Moewolf简直太赞了！忍不住分享了~{$eventsHead.title}（@drawmad）&amp;pic={$event.img}

            " alt="分享" class="s" target="_blank"></a><a href="{$event.video_url}" target="_blank" alt="下载" class="d"></a>

          </div class="">
          <div class="video-img" data-title='{$event.title}' data-author='{$event.author}' data-videourl='{$event.video_url}' data-videocode='{$event.video_code}' data-videosuffix="{$event.video_suffix}" data-img="{$event.img}" data-server="http://{$_SERVER['SERVER_NAME']}__URL__?date={$dateNow}" >
            <img src="{$event.img}" alt="点击播放" class="v">
          </div>
        </div>
      </div>
    
    </foreach>
    
    <div class="markContent"></div>
    <div class="video" id="markVideo">

      <div class="title" id="markTitle">
        <span></span>
        <div class="author">作者：{$event.author}</div>
        <a href="" alt="分享" class="s" target="_blank"></a>
        <a href="" alt="下载" class="d" target="_blank"></a>
      </div>
      
<script type="text/javascript" src="__PUBLIC__/sewise-player/player/sewise.player.min.js?server=vod&type=flv&videourl=http://www.w3schools.com/html/mov_bbb.mp4&sourceid=&autostart=false&starttime=0&lang=zh_CN&logo=d&title=test&buffer=5&skin=vodWhite"></script>
     
    </div>
      
</div>


    <footer>Moewolf MAD资源发布组</footer>
<input type="hidden" value="{$dateNow}" id="dateNow">
<input type="hidden" value="{$dateLeft}" id="dateLeft">
<input type="hidden" value="{$dateRight}" id="dateRight">
<script type="text/javascript" src="__PUBLIC__/js/jquery-2.1.1.min.js"></script>
<script src="__PUBLIC__/js/Moewolf2.js"></script>


  </body>
</html>
