   <form action="__URL__/ins" method="post">
   

<script type='text/javascript'>
var xml;
	function checkUser(myValue,name){
		
		var url="http://"+ window.location.host+"/index.php/Log/"+name+"?"+name+"="+myValue;

		spanname = name;
		xml=new XMLHttpRequest();
		xml.onreadystatechange=state_Change;
		xml.open('post',url,true);
		xml.send();
	}
	function state_Change()
	{
	if (xml.readyState==4)
	  {
	  if (xml.status==200)
	    {
	    document.getElementById(spanname).innerHTML=xml.responseText;
	    }
	  else
	    {
	    alert("Problem retrieving data:" + xml.statusText);
	    }
	  }
	}
</script>
