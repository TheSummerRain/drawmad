
<include file="Common:head"/>
<link rel="stylesheet" href="__PUBLIC__/css/video.css"/>
<link rel="stylesheet" href="__PUBLIC__/css/tab.css"/>
		
		<div class="content">
			<div class="content-left">
				<ul class="tab_btn">
					<li data-tab="ALL" class="active" >全部</li>
					<foreach name="videoBigTypeList" item="videoTypeList">
						<li data-tab="{$videoTypeList.other_name}" class="{$videoTypeList.class}">
						{$videoTypeList.name}
						</li>
					</foreach>
				</ul>
				       
				<ul class="tab_content">
					<li data-tab="ALL" class="active">
						<input type="hidden" value="{$videoInit['score']}" name="" id="ALLScore">
						<input type="checkbox" id="All5" class="type_checkbox hide">
						<label for="All5" class="check"><a href="{:U('/Video/index/score/9.6')}/">9.6分以上</a></label>
						<input type="checkbox" id="All4" class="type_checkbox hide">
						<label for="All4" class="check"><a href="{:U('/Video/index/score/9')}">9分以上</a></label>
						<input type="checkbox" id="All3" class="type_checkbox hide">
						<label for="All3" class="check"><a href="{:U('/Video/index/score/8')}">8分以上</a></label>
						<input type="checkbox" id="All2" class="type_checkbox hide">
						<label for="All2" class="check"><a href="{:U('/Video/index/score/7')}">7分以上</a></label>
						<input type="checkbox" id="All1" value="21321" class="type_checkbox hide">
						<label for="All1" class="check"><a href="{:U('/Video/index/score/6')}">6分以上</a></label>
						<if condition="$content neq null">
							<input type="checkbox" id="all00" class="type_checkbox hide">
							<label for="all00" class="check"><a href="{:U('/Video/index/score/0')}">显示全部(基于搜索)
							</a></label>
						<else />
						</if>
						<input type="checkbox" id="all00" class="type_checkbox hide">
						<label for="all00" class="check"><a href="{:U('/Video')}">显示全部</a></label>
					</li>
            		<foreach name="videoBigTypeList" item="videoTypeList">
						<li data-tab="{$videoTypeList.other_name}" class="{$videoTypeList.class}">
						<foreach name="videoTypeList.videoType" item="value">
							<input type="checkbox" id="{$videoTypeList.name}{$value.id}" value="{$value.name}" name="biaoqian{$videoTypeList.id}[]" class="type_checkbox hide" on>
							<label for="{$videoTypeList.name}{$value.id}" class="check">{$value.name} {$value.eng_name}</label>
						</foreach>
						</li>
					</foreach>
				</ul>
				
				<div class="content-game">
					<h3>比赛/活动作品合集</h3>
					<ul>
						<li>BGM新人战</li>
						<li>Haru祭</li>
						<li>黄金祭</li>
						<li>TIMMAD大赛</li>
						<li>AKROSSCON</li>
						<li>Big Contest</li>
						<li>Japan Expro</li>
						<li>春秋合战</li>
						<li>白色情人祭</li>
					</ul>
				</div>
				
			</div>
			<div class="content-right">
				<div class="content-right-title">
					<!-- <h4><a  href="">仅显示首页推荐<div id="123" style="float:right;"> <img src="__PUBLIC__/img/{$videoInit.img}"/></a></div>
					 </h4> -->
					<input type="checkbox" class="checkbox-title" id="ww1" {$videoInit['img']}>
					
					<label class="h3-title" for="ww1"><a href="{:U('/Video/index/recommend/'.$videoInit["src"])}">仅显示首页推荐作品</a></label>
					<div class="span-right">
						<span>成功投稿即可成为</span><a>正式会员</a>
					</div>
				</div>


					<div class="main-left-video main-video">
						<ul>
        					 <volist name="videoList" id="v" >
								<if condition="($key+1) % 3">
									<li class="video-detail video-common">
									<else/>
									<li class="video-detail video-common-other">
								</if>
									<a href="__APP__/VideoDetail?vid=MAD{$v.id}" target="_blank"><img src="__PUBLIC__/videos/{$v.fengmian}" alt="封面未找到" class="video_pic"></a>
									<a class="video-title" href="__APP__/VideoDetail?vid=MAD{$v.id}" target="_blank" class="video-distance" ><h4 class="">{$v.title}</h4></a>
									<p  class="video-distance video-distance-p">{$v.biaoqian}</p>
									<div class="video-distance">
										<div class="score">{$v.score}</div>
										<div class="msg">
											<a href="__APP__/MyZone?userid={$v.user_id}" style="text-align:right"><p>By {$v.zuozhe}</p></a>
											<p>{$v.comments}&nbsp;评论&nbsp;/&nbsp;{$v.collect}&nbsp;收藏</p>
										</div>
									</div>
          						</li>
							</volist>

						</ul>
						
					</div>
					<div class="manu">
						<if condition="$videoList neq null">  
       						<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/page.css" media="all" />     
							{$page}
						<else />
						</if>
					</div>
			</div>
		</div>
		
<include file="Common:foot"/>
<script src="__PUBLIC__/js/tab.min2.js" type="text/javascript"></script>
<script src="__PUBLIC__/js/tab.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		if($('#ALLScore').val() >= 0){
			if($('#ALLScore').val() == 3){
				$('#All1').prop("checked", true);
			}else if($('#ALLScore').val() == 7){
				$('#All2').prop("checked", true);
			}else if($('#ALLScore').val() == 8){
				$('#All3').prop("checked", true);
			}else if($('#ALLScore').val() == 9){
				$('#All4').prop("checked", true);
			}else if($('#ALLScore').val() == 9.6){
				$('#All5').prop("checked", true);
			}

			//$('#All'+$('#ALLScore').val()).prop("checked", true);
		}
	})
</script>
